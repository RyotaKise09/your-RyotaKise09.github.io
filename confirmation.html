<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <!-- Add your CSS/styles here -->
</head>
<body>
    <h1>RSVP Confirmation</h1>
    <div id="acceptedGuestsDisplay">
        <!-- This will be populated by JavaScript -->
    </div>

    <script>
        // On page load, parse URL params and display accepted guests
        window.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const guestsParam = urlParams.get("guests");
            
            let acceptedGuests = [];
            if (guestsParam) {
                try {
                    acceptedGuests = JSON.parse(guestsParam);  // Parse the JSON array
                } catch (e) {
                    console.error("Error parsing guests param:", e);
                }
            }

            const displayEl = document.getElementById("acceptedGuestsDisplay");
            if (acceptedGuests.length > 0) {
                // Display the list of accepted guests
                displayEl.innerHTML = `
                    <h2>Accepted Guests (${acceptedGuests.length}):</h2>
                    <ul>
                        ${acceptedGuests.map(name => `<li>${name}</li>`).join("")}
                    </ul>
                `;
            } else {
                // Fallback if no guests accepted
                displayEl.innerHTML = "<p>No guests were accepted.</p>";
            }
        });
    </script>
</body>
</html>
